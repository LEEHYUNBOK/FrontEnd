<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/vue@next"></script>
    <style>
      div#box {
        margin: 20px auto;
        padding: 20px;
        width: 300px;
        border: 1px solid gray;
        box-shadow: 5px 5px 5px #aaa;
      }
      .t {
        border: 1px solid #000;
        background-color: #bfb;
        text-align: center;
        padding: 20px 0;
        width: 90%;
        margin: 5%;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <div id="box" v-bind:style="{ backgroundColor: color }">
        <h1>count</h1>
        <div class="t" v-model="num" v-on:click="add()">{{ num }}</div>
      </div>
    </div>
    <script type="text/javascript">
      let app = {
        data() {
          return {
            num: 0,
          }
        },
        methods: {
          add() {
            this.num++
          },
        },
      }
      Vue.createApp(app).mount('#app')
    </script>
  </body>
</html>
