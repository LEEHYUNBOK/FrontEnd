<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/vue@next"></script>
    <style>
      div#app {
        padding: 30px;
        margin: 30px auto;
        width: 400px;
        border: 1px solid #ccc;
        box-shadow: 3px 3px 3px #aaa;
      }
      input {
        padding: 0.5em;
        margin: 0 2px;
      }
      button {
        margin: 0 2px;
        padding: 0.5em 1.5em;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <form v-on:click="hello('form')">
        <input type="text" v-model.number="value" />
        <button type="button" v-on:click="p()">++</button>
        <button type="button" v-on:click="m()">--</button>
      </form>
    </div>
    <script type="text/javascript">
      let app = {
        data() {
          return {
            value: 0,
          }
        },
        methods: {
          p() {
            this.value++
          },
          m() {
            this.value--
          },
        },
      }
      Vue.createApp(app).mount('#app')
    </script>
  </body>
</html>
